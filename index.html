<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloud Archiv</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(-45deg, #4B0082, #000000, #301934, #000000);
            background-size: 400% 400%;
            animation: gradient 30s ease infinite;
            color: #fff;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .container {
            width: 90%;
            max-width: 1200px;
            margin: auto;
            padding: 20px;
            position: relative;
        }
        .darq-title {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 48px;
            color: #fff;
            z-index: 5;
            overflow: hidden;
            white-space: nowrap;
            border-right: 3px solid #fff;
            animation: typing 2s steps(4) forwards, blink 0.75s step-end 2s forwards; /* Fade-out po dokonƒçen√≠ */
        }
        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }
        @keyframes blink {
            0% { border-color: #fff; }
            100% { border-color: transparent; }
        }
        .darq-title:hover {
            text-shadow: 0 0 10px #8A2BE2, 0 0 20px #8A2BE2;
        }
        .dashboard {
            height: 100vh;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .top-section {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-bottom: 50px;
        }
        .upload-frame {
            width: 200px;
            height: 200px;
            background: rgba(128, 128, 128, 0.5);
            border: 2px dashed #fff;
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            cursor: pointer;
            padding: 10px;
            box-sizing: border-box;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .upload-frame:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px #8A2BE2;
        }
        .upload-icon {
            font-size: 50px;
            margin-bottom: 10px;
        }
        .storage-frame {
            width: 200px;
            height: 200px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 20px;
            padding: 20px;
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .storage-frame:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px #8A2BE2;
        }
        progress {
            width: 100%;
            height: 20px;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { opacity: 0.8; }
            50% { opacity: 1; }
            100% { opacity: 0.8; }
        }
        .archive {
            text-align: center;
            display: none;
            animation: appear 1s ease-in-out;
        }
        @keyframes appear {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }
        .file-list {
            list-style: none;
            padding: 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: flex-start; /* Odleva doprava */
            gap: 20px;
        }
        .file-item {
            width: 150px;
            background: rgba(255, 255, 255, 0.1);
            padding: 10px;
            border-radius: 20px;
            text-align: center;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .file-item:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px #8A2BE2;
        }
        .file-icon {
            font-size: 40px;
            margin-bottom: 5px;
        }
        .file-name {
            font-size: 16px;
            margin-bottom: 5px;
        }
        .file-size {
            font-size: 12px;
            color: #ccc;
        }
        .file-actions {
            display: flex;
            justify-content: space-around;
            margin-top: 10px;
        }
        .action-btn {
            background: none;
            border: none;
            color: #fff;
            cursor: pointer;
            transition: transform 0.3s, color 0.3s;
        }
        .action-btn:hover {
            transform: scale(1.1);
            color: #8A2BE2;
        }
        button, .share-btn, .manage-share-btn {
            background: transparent;
            border: 1px solid #fff;
            color: #fff;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 5px;
            transition: transform 0.3s, background 0.3s;
        }
        button:hover, .share-btn:hover, .manage-share-btn:hover {
            transform: scale(1.05);
            background: #8A2BE2;
        }
        .popup, .preview-popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.9);
            background: #000;
            padding: 20px;
            border: 1px solid #8A2BE2;
            border-radius: 10px;
            z-index: 10;
            max-width: 80%;
            max-height: 80%;
            overflow: auto;
            opacity: 0;
            animation: popup-open 0.3s forwards;
        }
        @keyframes popup-open {
            to { opacity: 1; transform: translate(-50%, -50%) scale(1); }
        }
        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            color: #fff;
            font-size: 20px;
            cursor: pointer;
            transition: transform 0.3s;
        }
        .close-btn:hover {
            transform: rotate(90deg);
        }
        .share-frame {
            display: flex;
            align-items: center;
            margin-top: 10px;
        }
        .share-link {
            flex-grow: 1;
            padding: 5px;
            background: #333;
            border: none;
            color: #fff;
        }
        .copy-btn {
            background: none;
            border: none;
            color: #fff;
            cursor: pointer;
            margin-left: 10px;
            transition: transform 0.3s;
        }
        .copy-btn:hover {
            transform: scale(1.1);
        }
        .folder-content {
            list-style: none;
            padding: 0;
        }
        .folder-item {
            display: flex;
            align-items: center;
            padding: 5px;
            border-bottom: 1px solid rgba(255,255,255,0.2);
        }
        .thumbnail {
            width: 50px;
            height: 50px;
            object-fit: cover;
            margin-right: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="darq-title">DARQ</div>
        <div id="dashboard" class="dashboard">
            <div class="top-section">
                <div class="upload-frame" onclick="document.getElementById('file-input').click()">
                    <div class="upload-icon">üìÅ +</div>
                    P≈ôidat slo≈æku/soubor
                </div>
                <input type="file" id="file-input" style="display: none;" multiple webkitdirectory>
                <div class="storage-frame">
                    <h4>Zabran√© √∫lo≈æi≈°tƒõ</h4>
                    <progress id="storage-bar" value="0" max="100"></progress>
                    <p id="storage-text">0 GB z 10 GB</p>
                </div>
            </div>
            <div id="archive" class="archive">
                <h2>Archiv</h2>
                <ul id="file-list" class="file-list"></ul>
            </div>
        </div>

        <!-- Popup pro spr√°vu sd√≠len√≠ -->
        <div id="share-popup" class="popup">
            <button class="close-btn" onclick="closeSharePopup()">√ó</button>
            <h3>Spr√°va sd√≠len√≠</h3>
            <div class="share-frame">
                <input id="share-link-input" class="share-link" type="text" readonly>
                <button class="copy-btn" onclick="copyLink()">üóê</button>
            </div>
            <button onclick="regenerateLink()">P≈ôevytvo≈ôit odkaz</button>
            <button onclick="removeShare()">Odstranit sd√≠len√≠</button>
        </div>

        <!-- Popup pro detail polo≈æky -->
        <div id="folder-popup" class="popup">
            <button class="close-btn" onclick="closeFolderPopup()">√ó</button>
            <h3>Obsah: <span id="folder-name"></span></h3>
            <p>Celkov√° velikost: <span id="folder-size"></span></p>
            <button id="download-selected">St√°hnout vybran√© (0)</button>
            <ul id="folder-content" class="folder-content"></ul>
            <button onclick="closeFolderPopup()">Zav≈ô√≠t</button>
        </div>

        <!-- Popup pro preview souboru -->
        <div id="preview-popup" class="preview-popup">
            <button class="close-btn" onclick="closePreviewPopup()">√ó</button>
            <div id="preview-content"></div>
            <button onclick="closePreviewPopup()">Zav≈ô√≠t</button>
        </div>
    </div>

    <script>
        const fileList = document.getElementById('file-list');
        const storageBar = document.getElementById('storage-bar');
        const storageText = document.getElementById('storage-text');
        const sharePopup = document.getElementById('share-popup');
        const shareLinkInput = document.getElementById('share-link-input');
        const folderPopup = document.getElementById('folder-popup');
        const folderName = document.getElementById('folder-name');
        const folderSizeEl = document.getElementById('folder-size');
        const folderContent = document.getElementById('folder-content');
        const downloadSelected = document.getElementById('download-selected');
        const previewPopup = document.getElementById('preview-popup');
        const previewContent = document.getElementById('preview-content');
        const archiveSection = document.getElementById('archive');

        let items = [];
        let usedStorage = 0;
        const totalStorage = 10;
        let selectedCount = 0;
        let currentChildren = [];
        let currentIndex = -1;

        document.getElementById('file-input').addEventListener('change', (e) => {
            handleFiles(e.target.files);
            renderItems();
            updateStorage();
            if (items.length > 0) {
                archiveSection.style.display = 'block';
            }
        });

        function handleFiles(files) {
            const root = { children: [] };
            Array.from(files).forEach(file => {
                const pathParts = file.webkitRelativePath.split('/');
                let current = root;
                pathParts.forEach((part, i) => {
                    if (part === '') return;
                    if (i === pathParts.length - 1) {
                        let name = part;
                        const baseName = name.split(' (')[0];
                        const existing = current.children.filter(c => c.name.startsWith(baseName));
                        if (existing.length > 0) {
                            let count = 1;
                            while (existing.some(c => c.name === (count === 1 ? name : `${baseName} (${count})`))) count++;
                            name = `${baseName} (${count})`;
                        }
                        current.children.push({
                            name: name,
                            type: 'file',
                            size: (file.size / 1024 / 1024).toFixed(2),
                            path: file.webkitRelativePath,
                            ext: part.split('.').pop().toLowerCase(),
                            shared: false,
                            link: ''
                        });
                        usedStorage += file.size / 1024 / 1024 / 1024;
                    } else {
                        let name = part;
                        const baseName = name.split(' (')[0];
                        const existing = current.children.filter(c => c.name.startsWith(baseName) && c.type === 'folder');
                        if (existing.length > 0) {
                            let count = 1;
                            while (existing.some(c => c.name === (count === 1 ? name : `${baseName} (${count})`))) count++;
                            name = `${baseName} (${count})`;
                        }
                        let folder = current.children.find(c => c.name === name && c.type === 'folder');
                        if (!folder) {
                            folder = { name: name, type: 'folder', children: [], size: 0 };
                            current.children.push(folder);
                        }
                        current = folder;
                    }
                });
            });
            // P≈ôid√°n√≠ do items s kontrolou duplicit na root level
            root.children.forEach(newItem => {
                const baseName = newItem.name.split(' (')[0];
                const existingRoot = items.filter(i => i.name.startsWith(baseName) && i.type === newItem.type);
                if (existingRoot.length > 0) {
                    let count = 1;
                    while (existingRoot.some(i => i.name === (count === 1 ? newItem.name : `${baseName} (${count})`))) count++;
                    newItem.name = `${baseName} (${count})`;
                }
                items.push(newItem);
            });
            calculateSizes(items);
        }

        function calculateSizes(nodes) {
            nodes.forEach(node => {
                if (node.type === 'folder') {
                    calculateSizes(node.children);
                    node.size = node.children.reduce((sum, child) => sum + parseFloat(child.size), 0).toFixed(2);
                }
            });
        }

        function renderItems() {
            fileList.innerHTML = '';
            items.forEach((item, index) => {
                const li = document.createElement('li');
                li.className = 'file-item';
                li.innerHTML = `
                    <div class="file-icon">${item.type === 'folder' ? 'üìÅ' : 'üìÑ'}</div>
                    <span class="file-name" contenteditable="false" ondblclick="editName(this, ${index})">${item.name}</span>
                    <div class="file-size">${item.size} MB</div>
                    <div class="file-actions">
                        <button class="action-btn" onclick="downloadItem(${index})">St√°hnout</button>
                        ${item.shared ? 
                            `<button class="action-btn" onclick="openSharePopup(${index})">Spr√°va sd√≠len√≠</button>` : 
                            `<button class="action-btn" onclick="shareItem(${index})">Sd√≠let</button>`}
                    </div>
                `;
                li.onclick = (e) => {
                    if (!e.target.closest('button, .file-name')) {
                        openDetailPopup(index);
                    }
                };
                fileList.appendChild(li);
            });
        }

        function editName(span, index) {
            span.contentEditable = true;
            span.focus();
            span.onblur = () => {
                span.contentEditable = false;
                items[index].name = span.textContent.trim() || 'Bez n√°zvu';
                renderItems();
            };
            span.onkeydown = (e) => {
                if (e.key === 'Enter') {
                    span.blur();
                }
            };
        }

        function openDetailPopup(index) {
            const item = items[index];
            folderName.textContent = item.name;
            folderSizeEl.textContent = `${item.size} MB`;
            folderContent.innerHTML = '';
            selectedCount = 0;
            updateDownloadButton();
            currentChildren = item.type === 'folder' ? item.children : [item];
            currentChildren.forEach((child, childIndex) => {
                const li = document.createElement('li');
                li.className = 'folder-item';
                let thumbnail = '';
                if (['jpg', 'png', 'gif'].includes(child.ext)) {
                    thumbnail = `<img class="thumbnail" src="${URL.createObjectURL(new Blob())}" alt="thumbnail" onclick="openPreview('${child.ext}', '${child.path}')">`;
                } else if (['mp4', 'mkv', 'avi'].includes(child.ext)) {
                    thumbnail = `<video class="thumbnail" onclick="openPreview('${child.ext}', '${child.path}')"><source src="${URL.createObjectURL(new Blob())}" type="video/${child.ext}"></video>`;
                }
                li.innerHTML = `
                    ${thumbnail}
                    <input type="checkbox" onchange="toggleSelect(this, ${childIndex})">
                    ${child.name} (${child.size} MB)
                `;
                folderContent.appendChild(li);
            });
            folderPopup.style.display = 'block';
        }

        function toggleSelect(checkbox, childIndex) {
            selectedCount += checkbox.checked ? 1 : -1;
            updateDownloadButton();
        }

        function updateDownloadButton() {
            downloadSelected.textContent = `St√°hnout vybran√© (${selectedCount})`;
            downloadSelected.onclick = () => alert(`Stahov√°n√≠ ${selectedCount} vybran√Ωch soubor≈Ø... (mock)`);
        }

        function openPreview(ext, path) {
            previewContent.innerHTML = '';
            if (['jpg', 'png', 'gif'].includes(ext)) {
                previewContent.innerHTML = `<img src="${path}" style="max-width: 100%;">`;
            } else if (['mp4', 'mkv', 'avi'].includes(ext)) {
                previewContent.innerHTML = `<video controls style="max-width: 100%;"><source src="${path}" type="video/${ext}"></video>`;
            }
            previewPopup.style.display = 'block';
        }

        function downloadItem(index) {
            alert(`Stahov√°n√≠ cel√©ho ${items[index].name}... (mock)`);
        }

        function shareItem(index) {
            items[index].shared = true;
            items[index].link = `https://example.com/share/${Math.random().toString(36).substring(7)}`;
            renderItems();
            openSharePopup(index);
        }

        function openSharePopup(index) {
            currentIndex = index;
            shareLinkInput.value = items[index].link;
            sharePopup.style.display = 'block';
        }

        function copyLink() {
            navigator.clipboard.writeText(shareLinkInput.value).then(() => {
                alert('Odkaz zkop√≠rov√°n!');
            }).catch(err => {
                alert('Chyba p≈ôi kop√≠rov√°n√≠: ' + err);
            });
        }

        function regenerateLink() {
            items[currentIndex].link = `https://example.com/share/${Math.random().toString(36).substring(7)}`;
            shareLinkInput.value = items[currentIndex].link;
            alert('Odkaz p≈ôevytvo≈ôen!');
        }

        function removeShare() {
            items[currentIndex].shared = false;
            items[currentIndex].link = '';
            closePopup('share-popup');
            renderItems();
        }

        function updateStorage() {
            const percent = (usedStorage / totalStorage) * 100;
            storageBar.value = percent;
            storageText.textContent = `${usedStorage.toFixed(1)} GB z ${totalStorage} GB`;
        }

        function closePopup(id) {
            const popup = document.getElementById(id);
            popup.classList.add('closing');
            setTimeout(() => {
                popup.style.display = 'none';
                popup.classList.remove('closing');
            }, 300);
        }

        updateStorage();

        window.addEventListener('click', (e) => {
            if (e.target === sharePopup) closePopup('share-popup');
            if (e.target === folderPopup) closePopup('folder-popup');
            if (e.target === previewPopup) closePopup('preview-popup');
        });
    </script>
</body>
</html>
