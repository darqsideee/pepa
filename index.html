<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloud Archiv</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(-45deg, #4B0082, #000000, #301934, #000000);
            background-size: 400% 400%;
            animation: gradient 30s ease infinite;
            color: #fff;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .container {
            width: 90%;
            max-width: 1200px;
            margin: auto;
            padding: 20px;
            position: relative;
        }
        .darq-title {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 48px;
            color: #fff;
            z-index: 5;
            overflow: hidden;
            white-space: nowrap;
            border-right: 3px solid #fff;
            animation: typing 2s steps(4) forwards, blink 0.75s step-end 2s forwards; /* Fade-out po dokonƒçen√≠ */
        }
        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }
        @keyframes blink {
            0% { border-color: #fff; }
            100% { border-color: transparent; }
        }
        .darq-title:hover {
            text-shadow: 0 0 10px #8A2BE2, 0 0 20px #8A2BE2;
        }
        .dashboard {
            height: 100vh;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .top-section {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-bottom: 50px;
        }
        .upload-frame {
            width: 200px;
            height: 200px;
            background: rgba(128, 128, 128, 0.5);
            border: 2px dashed #fff;
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            cursor: pointer;
            padding: 10px;
            box-sizing: border-box;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .upload-frame:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px #8A2BE2;
        }
        .upload-icon {
            font-size: 50px;
            margin-bottom: 10px;
        }
        .storage-frame {
            width: 200px;
            height: 200px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 20px;
            padding: 20px;
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .storage-frame:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px #8A2BE2;
        }
        progress {
            width: 100%;
            height: 20px;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { opacity: 0.8; }
            50% { opacity: 1; }
            100% { opacity: 0.8; }
        }
        .archive {
            text-align: center;
            display: none;
            animation: appear 1s ease-in-out;
        }
        @keyframes appear {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }
        .file-list {
            list-style: none;
            padding: 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: flex-start; /* Odleva doprava */
            gap: 20px;
        }
        .file-item {
            width: 150px;
            background: rgba(255, 255, 255, 0.1);
            padding: 10px;
            border-radius: 20px;
            text-align: center;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .file-item:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px #8A2BE2;
        }
        .file-icon {
            font-size: 40px;
            margin-bottom: 5px;
        }
        .file-name {
            font-size: 16px;
            margin-bottom: 5px;
        }
        .file-size {
            font-size: 12px;
            color: #ccc;
        }
        .file-actions {
            display: flex;
            justify-content: space-around;
            margin-top: 10px;
        }
        .action-btn {
            background: none;
            border: none;
            color: #fff;
            cursor: pointer;
            transition: transform 0.3s, color 0.3s;
        }
        .action-btn:hover {
            transform: scale(1.1);
            color: #8A2BE2;
        }
        button, .share-btn, .manage-share-btn {
            background: transparent;
            border: 1px solid #fff;
            color: #fff;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 5px;
            transition: transform 0.3s, background 0.3s;
        }
        button:hover, .share-btn:hover, .manage-share-btn:hover {
            transform: scale(1.05);
            background: #8A2BE2;
        }
        .popup, .preview-popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.9);
            background: #000;
            padding: 20px;
            border: 1px solid #8A2BE2;
            border-radius: 10px;
            z-index: 10;
            max-width: 80%;
            max-height: 80%;
            overflow: auto;
            opacity: 0;
            animation: popup-open 0.3s forwards;
        }
        #share-popup {
            max-width: 500px;
            width: 400px;
        }
        @keyframes popup-open {
            to { opacity: 1; transform: translate(-50%, -50%) scale(1); }
        }
        .popup.closing, .preview-popup.closing {
            animation: popup-close 0.3s forwards;
        }
        @keyframes popup-close {
            to { opacity: 0; transform: translate(-50%, -50%) scale(0.9); }
        }
        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            color: #fff;
            font-size: 20px;
            cursor: pointer;
            transition: transform 0.3s;
        }
        .close-btn:hover {
            transform: rotate(90deg);
        }
        .share-frame {
            display: flex;
            align-items: center;
            margin-top: 10px;
            background: #333;
            border-radius: 20px;
            padding: 5px;
            position: relative;
            width: 100%;
        }
        .share-link {
            flex-grow: 1;
            padding: 5px;
            background: transparent;
            border: none;
            color: #fff;
            word-break: break-all;
        }
        .copy-btn {
            background: none;
            border: none;
            color: #fff;
            cursor: pointer;
            padding: 0 10px;
            transition: transform 0.3s;
        }
        .copy-btn:hover {
            transform: scale(1.1);
        }
        .folder-content {
            list-style: none;
            padding: 0;
        }
        .folder-item {
            display: flex;
            align-items: center;
            padding: 5px;
            border-bottom: 1px solid rgba(255,255,255,0.2);
        }
        .thumbnail {
            width: 50px;
            height: 50px;
            object-fit: cover;
            margin-right: 10px;
            cursor: pointer;
        }
        .thumbnail-placeholder {
            width: 50px;
            height: 50px;
            background: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 10px;
            font-size: 12px;
            text-align: center;
        }
        .shared-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .shared-frame {
            width: 300px;
            height: 300px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }
        .shared-darq-title {
            font-size: 48px;
            color: #fff;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="darq-title">DARQ</div>
        <div id="dashboard" class="dashboard">
            <div class="top-section">
                <div class="upload-frame" onclick="document.getElementById('file-input').click()">
                    <div class="upload-icon">üìÅ +</div>
                    P≈ôidat slo≈æku/soubor
                </div>
                <input type="file" id="file-input" style="display: none;" multiple webkitdirectory directory>
                <div class="storage-frame">
                    <h4>Zabran√© √∫lo≈æi≈°tƒõ</h4>
                    <progress id="storage-bar" value="0" max="100"></progress>
                    <p id="storage-text">0 GB z 10 GB</p>
                </div>
            </div>
            <div id="archive" class="archive">
                <h2>Archiv</h2>
                <ul id="file-list" class="file-list"></ul>
            </div>
        </div>

        <!-- Popup pro spr√°vu sd√≠len√≠ -->
        <div id="share-popup" class="popup">
            <button class="close-btn" onclick="closeSharePopup()">√ó</button>
            <h3>Spr√°va sd√≠len√≠</h3>
            <div class="share-frame">
                <input id="share-link-input" class="share-link" type="text" readonly>
                <button class="copy-btn" onclick="copyLink()">üóê</button>
            </div>
            <button onclick="regenerateLink()">P≈ôevytvo≈ôit odkaz</button>
            <button onclick="removeShare()">Odstranit sd√≠len√≠</button>
        </div>

        <!-- Popup pro detail polo≈æky -->
        <div id="folder-popup" class="popup">
            <button class="close-btn" onclick="closeFolderPopup()">√ó</button>
            <h3>Obsah: <span id="folder-name"></span></h3>
            <p>Celkov√° velikost: <span id="folder-size"></span></p>
            <button id="download-whole">St√°hnout celou slo≈æku</button>
            <button id="download-selected">St√°hnout vybran√© (0)</button>
            <ul id="folder-content" class="folder-content"></ul>
        </div>

        <!-- Popup pro preview souboru -->
        <div id="preview-popup" class="preview-popup">
            <button class="close-btn" onclick="closePreviewPopup()">√ó</button>
            <div id="preview-content"></div>
        </div>
    </div>

    <script>
        const fileList = document.getElementById('file-list');
        const storageBar = document.getElementById('storage-bar');
        const storageText = document.getElementById('storage-text');
        const sharePopup = document.getElementById('share-popup');
        const shareLinkInput = document.getElementById('share-link-input');
        const folderPopup = document.getElementById('folder-popup');
        const folderName = document.getElementById('folder-name');
        const folderSizeEl = document.getElementById('folder-size');
        const folderContent = document.getElementById('folder-content');
        const downloadSelected = document.getElementById('download-selected');
        const downloadWhole = document.getElementById('download-whole');
        const previewPopup = document.getElementById('preview-popup');
        const previewContent = document.getElementById('preview-content');
        const archiveSection = document.getElementById('archive');
        const dashboard = document.getElementById('dashboard');

        let items = JSON.parse(localStorage.getItem('uploaded_items') || '[]');
        let usedStorage = 0;
        const totalStorage = 10;
        let selectedCount = 0;
        let currentChildren = [];
        let currentItem = null;
        let currentIndex = -1;
        let isSharedMode = false;

        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.has('share')) {
            const id = urlParams.get('share');
            const sharedData = localStorage.getItem('shared_' + id);
            if (sharedData) {
                const sharedItem = JSON.parse(sharedData);
                isSharedMode = true;
                dashboard.style.display = 'none';
                const sharedContainer = document.createElement('div');
                sharedContainer.className = 'shared-container';
                const darqTitle = document.createElement('div');
                darqTitle.className = 'shared-darq-title';
                darqTitle.textContent = 'DARQ';
                sharedContainer.appendChild(darqTitle);
                const frame = document.createElement('div');
                frame.className = 'shared-frame';
                frame.innerHTML = `
                    <div class="file-icon">${sharedItem.type === 'folder' ? 'üìÅ' : 'üìÑ'}</div>
                    <span class="file-name">${sharedItem.name}</span>
                    <div class="file-size">${formatSize(sharedItem.size)}</div>
                `;
                sharedContainer.appendChild(frame);
                const downloadBtn = document.createElement('button');
                downloadBtn.textContent = 'St√°hnout';
                downloadBtn.onclick = () => {
                    currentItem = sharedItem;
                    folderName.textContent = sharedItem.name;
                    folderSizeEl.textContent = formatSize(sharedItem.size);
                    folderContent.innerHTML = '';
                    selectedCount = 0;
                    updateDownloadButton();
                    currentChildren = sharedItem.type === 'folder' ? sharedItem.children : [sharedItem];
                    currentChildren.forEach((child, childIndex) => {
                        const li = document.createElement('li');
                        li.className = 'folder-item';
                        let thumbnail = '';
                        if (['jpg', 'png', 'gif', 'mp4', 'mkv', 'avi'].includes(child.ext)) {
                            thumbnail = `<span class="thumbnail-placeholder">N√°hled nedostupn√Ω</span>`;
                        }
                        li.innerHTML = `
                            ${thumbnail}
                            <input type="checkbox" onchange="toggleSelect(this, ${childIndex})">
                            ${child.name} (${formatSize(child.size)})
                        `;
                        folderContent.appendChild(li);
                    });
                    folderPopup.style.display = 'block';
                };
                sharedContainer.appendChild(downloadBtn);
                const backBtn = document.createElement('button');
                backBtn.style.background = 'none';
                backBtn.style.color = 'red';
                backBtn.style.border = 'none';
                backBtn.style.cursor = 'pointer';
                backBtn.style.fontSize = '16px';
                backBtn.innerHTML = '‚Üê Vr√°tit k archivu';
                backBtn.onclick = () => {
                    window.location.href = window.location.origin + window.location.pathname;
                };
                sharedContainer.appendChild(backBtn);
                document.body.appendChild(sharedContainer);
            }
        } else {
            if (items.length > 0) {
                renderItems();
                archiveSection.style.display = 'block';
            }
            updateStorage();
        }

        async function fileToBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = () => resolve(reader.result);
                reader.onerror = error => reject(error);
                reader.readAsDataURL(file);
            });
        }

        document.getElementById('file-input').addEventListener('change', async (e) => {
            await handleFiles(e.target.files);
            renderItems();
            updateStorage();
            saveUploadedItems();
            if (items.length > 0) {
                archiveSection.style.display = 'block';
            }
        });

        async function handleFiles(files) {
            const root = { children: [] };
            for (let file of Array.from(files)) {
                const pathParts = file.webkitRelativePath.split('/');
                let current = root;
                for (let i = 0; i < pathParts.length; i++) {
                    const part = pathParts[i];
                    if (part === '') continue;
                    if (i === pathParts.length - 1) {
                        const data = await fileToBase64(file);
                        current.children.push({
                            name: part,
                            type: 'file',
                            size: (file.size / 1024 / 1024).toFixed(2),
                            path: file.webkitRelativePath,
                            ext: part.split('.').pop().toLowerCase(),
                            shared: false,
                            link: '',
                            data: data
                        });
                        usedStorage += file.size / 1024 / 1024 / 1024;
                    } else {
                        let folder = current.children.find(c => c.name === part && c.type === 'folder');
                        if (!folder) {
                            folder = { name: part, type: 'folder', children: [], size: 0 };
                            current.children.push(folder);
                        }
                        current = folder;
                    }
                }
            }
            items.push(...root.children);
            calculateSizes(items);
        }

        function calculateSizes(nodes) {
            nodes.forEach(node => {
                if (node.type === 'folder') {
                    calculateSizes(node.children);
                    node.size = node.children.reduce((sum, child) => sum + parseFloat(child.size), 0).toFixed(2);
                }
            });
        }

        function formatSize(size) {
            size = parseFloat(size);
            if (size >= 1024) {
                return (size / 1024).toFixed(2) + ' GB';
            } else {
                return size.toFixed(2) + ' MB';
            }
        }

        function renderItems() {
            fileList.innerHTML = '';
            items.forEach((item, index) => {
                const li = document.createElement('li');
                li.className = 'file-item';
                li.innerHTML = `
                    <div class="file-icon">${item.type === 'folder' ? 'üìÅ' : 'üìÑ'}</div>
                    <span class="file-name" contenteditable="false" ondblclick="editName(this, ${index})">${item.name}</span>
                    <div class="file-size">${formatSize(item.size)}</div>
                    <div class="file-actions">
                        <button class="action-btn" onclick="downloadItem(${index})">St√°hnout</button>
                        ${item.shared ? 
                            `<button class="action-btn" onclick="openSharePopup(${index})">Spr√°va sd√≠len√≠</button>` : 
                            `<button class="action-btn" onclick="shareItem(${index})">Sd√≠let</button>`}
                    </div>
                `;
                li.onclick = (e) => {
                    if (!e.target.closest('button, .file-name')) {
                        openDetailPopup(index);
                    }
                };
                fileList.appendChild(li);
            });
        }

        function editName(span, index) {
            span.contentEditable = true;
            span.focus();
            span.onblur = () => {
                span.contentEditable = false;
                items[index].name = span.textContent.trim() || 'Bez n√°zvu';
                renderItems();
                saveUploadedItems();
            };
            span.onkeydown = (e) => {
                if (e.key === 'Enter') {
                    span.blur();
                }
            };
        }

        function openDetailPopup(index) {
            const item = items[index];
            currentItem = item;
            folderName.textContent = item.name;
            folderSizeEl.textContent = formatSize(item.size);
            folderContent.innerHTML = '';
            selectedCount = 0;
            updateDownloadButton();
            currentChildren = item.type === 'folder' ? item.children : [item];
            currentChildren.forEach((child, childIndex) => {
                const li = document.createElement('li');
                li.className = 'folder-item';
                let thumbnail = '';
                if (['jpg', 'png', 'gif'].includes(child.ext)) {
                    thumbnail = `<img class="thumbnail" src="${child.data || ''}" alt="thumbnail" onclick="openPreview('${child.ext}', ${childIndex})">`;
                } else if (['mp4', 'mkv', 'avi'].includes(child.ext)) {
                    thumbnail = `<video class="thumbnail" onclick="openPreview('${child.ext}', ${childIndex})"><source src="${child.data || ''}" type="video/${child.ext}"></video>`;
                }
                li.innerHTML = `
                    ${thumbnail}
                    <input type="checkbox" onchange="toggleSelect(this, ${childIndex})">
                    ${child.name} (${formatSize(child.size)})
                `;
                folderContent.appendChild(li);
            });
            folderPopup.style.display = 'block';
        }

        function closeFolderPopup() {
            folderPopup.classList.add('closing');
            setTimeout(() => {
                folderPopup.style.display = 'none';
                folderPopup.classList.remove('closing');
            }, 300);
        }

        function toggleSelect(checkbox, childIndex) {
            selectedCount += checkbox.checked ? 1 : -1;
            updateDownloadButton();
        }

        function updateDownloadButton() {
            downloadSelected.textContent = `St√°hnout vybran√© (${selectedCount})`;
        }

        function openPreview(ext, childIndex) {
            const child = currentChildren[childIndex];
            if (!child.data) {
                alert('N√°hled nen√≠ dostupn√Ω.');
                return;
            }
            previewContent.innerHTML = '';
            if (['jpg', 'png', 'gif'].includes(ext)) {
                previewContent.innerHTML = `<img src="${child.data}" style="max-width: 100%;">`;
            } else if (['mp4', 'mkv', 'avi'].includes(ext)) {
                previewContent.innerHTML = `<video controls style="max-width: 100%;"><source src="${child.data}" type="video/${ext}"></video>`;
            }
            previewPopup.style.display = 'block';
        }

        function closePreviewPopup() {
            previewPopup.classList.add('closing');
            setTimeout(() => {
                previewPopup.style.display = 'none';
                previewPopup.classList.remove('closing');
            }, 300);
        }

        function downloadItem(index) {
            const item = items[index];
            downloadSingleItem(item, item.name);
        }

        function downloadSingleItem(item, downloadName) {
            if (!item.data && item.type === 'file') {
                alert('Data nejsou dostupn√°.');
                return;
            }
            if (item.type === 'file') {
                const a = document.createElement('a');
                a.href = item.data;
                a.download = downloadName || item.name;
                a.click();
            } else {
                const zip = new JSZip();
                addToZip(zip, item, '');
                zip.generateAsync({type: "blob"}).then(function(content) {
                    const a = document.createElement('a');
                    a.href = URL.createObjectURL(content);
                    a.download = (downloadName || item.name) + '.zip';
                    a.click();
                });
            }
        }

        function addToZip(zip, node, path) {
            if (node.type === 'file') {
                if (!node.data) return;
                const base64 = node.data.split(',')[1];
                zip.file(path + node.name, base64, {base64: true});
            } else {
                const folderZip = zip.folder(path + node.name);
                node.children.forEach(child => {
                    addToZip(folderZip, child, '');
                });
            }
        }

        function shareItem(index) {
            const id = Math.random().toString(36).substring(2, 10);
            const itemCopy = JSON.parse(JSON.stringify(items[index]));
            localStorage.setItem('shared_' + id, JSON.stringify(itemCopy));
            items[index].link = `https://darqsideee.github.io/pepa/?share=${id}`;
            items[index].shared = true;
            renderItems();
            saveUploadedItems();
            openSharePopup(index);
        }

        function openSharePopup(index) {
            currentIndex = index;
            shareLinkInput.value = items[index].link;
            sharePopup.style.display = 'block';
        }

        function closeSharePopup() {
            sharePopup.classList.add('closing');
            setTimeout(() => {
                sharePopup.style.display = 'none';
                sharePopup.classList.remove('closing');
            }, 300);
        }

        function copyLink() {
            navigator.clipboard.writeText(shareLinkInput.value);
            alert('Odkaz zkop√≠rov√°n!');
        }

        function regenerateLink() {
            const oldLink = items[currentIndex].link;
            if (oldLink) {
                const oldId = new URL(oldLink).searchParams.get('share');
                localStorage.removeItem('shared_' + oldId);
            }
            const id = Math.random().toString(36).substring(2, 10);
            const itemCopy = JSON.parse(JSON.stringify(items[currentIndex]));
            localStorage.setItem('shared_' + id, JSON.stringify(itemCopy));
            items[currentIndex].link = `https://darqsideee.github.io/pepa/?share=${id}`;
            shareLinkInput.value = items[currentIndex].link;
            renderItems();
            saveUploadedItems();
            alert('Odkaz p≈ôevytvo≈ôen!');
        }

        function removeShare() {
            const oldLink = items[currentIndex].link;
            if (oldLink) {
                const oldId = new URL(oldLink).searchParams.get('share');
                localStorage.removeItem('shared_' + oldId);
            }
            items[currentIndex].shared = false;
            items[currentIndex].link = '';
            closeSharePopup();
            renderItems();
            saveUploadedItems();
        }

        function updateStorage() {
            const percent = (usedStorage / totalStorage) * 100;
            storageBar.value = percent;
            storageText.textContent = `${usedStorage.toFixed(1)} GB z ${totalStorage} GB`;
        }

        function saveUploadedItems() {
            const itemsCopy = JSON.parse(JSON.stringify(items));
            removeData(itemsCopy);
            localStorage.setItem('uploaded_items', JSON.stringify(itemsCopy));
        }

        function removeData(nodes) {
            nodes.forEach(node => {
                delete node.data;
                if (node.type === 'folder') {
                    removeData(node.children);
                }
            });
        }

        window.addEventListener('click', (e) => {
            if (e.target === sharePopup) closeSharePopup();
            if (e.target === folderPopup) closeFolderPopup();
            if (e.target === previewPopup) closePreviewPopup();
        });

        downloadWhole.onclick = () => {
            downloadSingleItem(currentItem, currentItem.name);
        };

        downloadSelected.onclick = () => {
            const checkboxes = folderContent.querySelectorAll('input[type="checkbox"]:checked');
            if (checkboxes.length === 0) return;
            if (checkboxes.length === 1) {
                const childIndex = Array.from(folderContent.querySelectorAll('input[type="checkbox"]')).indexOf(checkboxes[0]);
                const selectedItem = currentChildren[childIndex];
                downloadSingleItem(selectedItem, selectedItem.name);
            } else {
                const zip = new JSZip();
                checkboxes.forEach(checkbox => {
                    const childIndex = Array.from(folderContent.querySelectorAll('input[type="checkbox"]')).indexOf(checkbox);
                    const selectedItem = currentChildren[childIndex];
                    addToZip(zip, selectedItem, '');
                });
                zip.generateAsync({type: "blob"}).then(function(content) {
                    const a = document.createElement('a');
                    a.href = URL.createObjectURL(content);
                    a.download = currentItem.name + '_selected.zip';
                    a.click();
                });
            }
        };
    </script>
</body>
</html>
